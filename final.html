    <title>線上問卷</title>
    <script>
        function showWord(word, yin, diao) {
            document.write('<div class="d-flex"><div class="word d-flex align-items-center">' + word +
                '</div><div class="yin d-flex justify-content-center" >' + yin +
                '</div><div class="diao mr-1 d-flex align-items-center">' +
                diao + '</div></div>');
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
        <div id="finished" class="problem d-flex align-items-center justify-content-center">
            <div>
                <legend class="col-form-label">
                    <div class="d-flex align-items-center justify-content-center flex-wrap">
                        <script>
                            showWord('問', 'ㄨㄣ', 'ˋ')
                            showWord('卷', 'ㄐㄩㄢ', 'ˋ')
                            showWord('結', 'ㄐㄧㄝ', 'ˊ')
                            showWord('束', 'ㄕㄨ', 'ˋ')
                            showWord('囉', '˙ㄌㄨㄛ', '')
                        </script>
                        !
                    </div>
                </legend>
                <legend class="mb-3 col-form-label">
                    <div class="d-flex align-items-center justify-content-center flex-wrap">
                        <script>
                            showWord('非', 'ㄈㄟ', '')
                            showWord('常', 'ㄔㄤ', 'ˊ')
                            showWord('謝', 'ㄒㄧㄝ', 'ˋ')
                            showWord('謝', 'ㄒㄧㄝ', 'ˋ')
                            showWord('你', 'ㄋㄧ', 'ˇ')
                        </script>
                        （
                        &nbsp;
                        <script>
                            showWord('妳', 'ㄋㄧ', 'ˇ')
                        </script>
                        ）
                        <script>
                            showWord('的', '˙ㄉㄜ', '')
                            showWord('回', 'ㄏㄨㄟ', 'ˊ')
                            showWord('答', 'ㄉㄚ', 'ˊ')
                        </script>
                        。
                    </div>
                </legend>

                <button type="submit" class="px-5 rounded-pill btn col-sm-12 d-flex justify-content-center"
                    style="background: #01cad8;color:#fff" onclick="window.location.assign('./index.html')">
                    <div class="d-flex align-items-center">
                        <script>
                            showWord('回', 'ㄏㄨㄟ', 'ˊ')
                            showWord('首', 'ㄕㄡ', 'ˇ')
                            showWord('頁', 'ㄧㄝ', 'ˋ')
                        </script>
                    </div>
                </button>
            </div>
        </div>

    </form>
